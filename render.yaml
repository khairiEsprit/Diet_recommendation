services:
  # Backend API
  - type: web
    name: diet-recommendation-backend
    runtime: python
    buildCommand: cd FastAPI_Backend && pip install -r requirements.txt
    startCommand: cd FastAPI_Backend && uvicorn main:app --host 0.0.0.0 --port $PORT
    envVars:
      - key: PYTHON_VERSION
        value: 3.10.0
  
  # Frontend
  - type: web
    name: diet-recommendation-frontend
    runtime: static
    buildCommand: cd react-frontend && npm install && npm run build
    staticPublishPath: react-frontend/build
    envVars:
      - key: REACT_APP_API_URL
        value: https://diet-recommendation-backend.onrender.com
    routes:
      - type: rewrite
        source: /*
        destination: /index.html
